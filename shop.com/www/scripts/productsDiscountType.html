	<?php
	require 'connect.php'; 

	$sql_select = "SELECT * FROM product";
	$result = mysql_query($sql_select);
	$arr_id=array();
	$arr_product=array();
	$cycle=0;

	while ($row = mysql_fetch_array($result)){
		$arr_id[$cycle]=$row['product_id'];
		$arr_product[$cycle]=$row['name'];
		$cycle++;
	}
	$table .="<label id=\"label\" for=\"discountObject\">Назначение: </label>";
	$table .="<select  id=\"discountObjects\" name=\"discountObject\">";
	if($cycle) {
	
		for ($i=0; $i<$cycle; $i++) {
			$table .= "<option value=\"".$arr_id[$i]."\">".$arr_product[$i]."</option>";
		}
	}
	else $table .= "<option>Отсутствует</option>";
	$table .= "</select>\n";
	
	echo $table;
